<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crud Application</title>
</head>
<body>
    
    <header id="header">
     <nav>
         <div class="container">
             <div class="text-center">
                 <a href="/" class="nav-brand text-dark">User Management System</a>
             </div>
         </div>
     </nav>
    </header>
    <!-- main section-->

     <main id="site-main">
        <div class="container">
         <div class="box-nav d-flex justify-between">
           <div class="filter">
               <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
           </div>
         </div>
         <div class="form-title text-center">
             <h2 class="text-dark" >New User</h2>
             <span class="text-light"> Use the below form to create a new Account</span>
         </div>
         <!--form handling -->
         <form  method="POST" id="updateUser">
            <div class="new-user">
                <div class="form-group">
                    <label for="name" class="text-light">Name</label>
                    <input type="hidden" name="id"value="">
                    <input type="text"name ="name" value="" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="Email" class="text-light">Email</label>
                    <input type="text"name ="Email" value="" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Gender" class="text-light">gender</label>
                    <div class="radio inline">
                        <input type="radio" id="radio2" name ="Gender" value="" placeholder="MALE">
                        <label for="Gender" id ="radio2" class="radio-label">MALE</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio"name ="Gender" id="radio3" value="" placeholder="FEMALE">
                        <label for="Gender" id="radio3" class="radio-label">FEMALE</label>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="Gender" class="text-light">Status</label>
                    <div class="radio inline">
                        <input type="radio" id="radio4"name ="Status" value="" placeholder="Active">
                        <label for="Gender" id="radio4"class="radio-label">Active</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" id="radio5" name ="Status" value="" placeholder="Inactive">
                        <label for="Gender" id="radio5" class="radio-label">Inactive</label>
                    </div>
                    
                </div>
                <div class="form-group">
                    <button type="submit" class="btn text-dark update">Save</button>
                </div>
            </div>

         </form>
         
         </div>
     </main>
    <!-- /main section-->
</body>
</html>
